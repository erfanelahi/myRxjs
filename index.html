<html>

<head></head>

<body>
    <ul>
        <li class="product">4.94</li>
        <li class="product">5.89</li>
        <li class="product">3.76</li>
        <li class="newProduct">9.13</li>
        <li id="product">7.45</li>
    </ul>
    <input type="checkbox" id="toggle" style="float: left"><p>Draw Dotted Line</p>
    <div id="display" style="width: 800px; clear: both;"></div>
    <div>
        <input type="text" id="textInput" style="float: left"> 
        <div style="clear: both;"></div>
        <p id="textLabel"></p>
    </div>
    <div>
        <input type="button" value="One Click in 3s" style="float: left" id="oneClick" />
        <div id="oneClickResult" style="float: left; margin-left: 10px;"></div>
    </div>
    <br/>
    <div>
        <input type="button" value="Click Double & Get Data" id="countClick" />
        <div id="countClickResult"></div>
    </div>
    <script>
        var nodeListTypeProducts = document.querySelectorAll(".product, .newProduct, #product");
        //console.log(nodeListTypeProducts);
        var arrayTypeProducts = Array.from(nodeListTypeProducts);
        //console.log(arrayTypeProducts);
        arrayTypeProducts.filter(p => parseFloat(p.innerHTML) > 5).forEach(i => i.style.color = 'red');
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="node_modules/rx/dist/rx.all.js"></script>
    <script src="practiceRxjs.js"></script>
</body>

</html>
